<div class="container" *ngIf="video">
  <h1>{{ video.name }}</h1>
  <div class="row">
    <div class="row">
      <img [src]="video.image.medium" /> 
      <div class="video-description" [innerHtml]="video.summary"></div>
    </div>
    <app-video-details [video]="video"></app-video-details>
  </div>
</div>
